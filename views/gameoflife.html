<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-script-type" content="text/javascript" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-language" content="en" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Dom Charlesworth" />


    <meta name="description" content="Experiment with Game of Life" />

    <title>Dom Charlesworth - Game of Life</title>

    <link rel="shortcut icon" href="../css/gameoflife.ico" />


    <link href='http://fonts.googleapis.com/css?family=Raleway:100, 300,600,700' rel='stylesheet' type='text/css' />

    <!-- build:style libs -->
    <link type="text/css" rel="stylesheet" href="../css/lib/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="../css/lib/bootstrap-slider.min.css" />
    <link type="text/css" rel="stylesheet" href="../css/lib/font-awesome.min.css" />
    <!-- /build -->

    <!-- build:style main -->
    <link type="text/css" rel="stylesheet" href="../css/labcontrols.css" />
    <link type="text/css" rel="stylesheet" href="../css/style.css" />
    <link type="text/css" rel="stylesheet" href="../css/theme.css" />
    <!-- /build -->

    <!-- build:script libs -->
    <script type="text/javascript" src="../js/lib/handlebars-3.0.1.min.js"></script>
    <script type="text/javascript" src="../js/lib/bootstrap-slider-4.8.1.min.js"></script>
    <!-- /build -->

</head>

<body onresize="resize()">


    <div id="controls" class="controls">

        <div style="text-align:center"> <span style="font-style:italic">Press <b>C</b> to hide</span> </div>
        <div class="control-container">
            <p>Scale :
                <input id="scaleSlider" class="slider" />
            </p>
            <ul>
                <li>
                    <button onclick="gameoflife.clear()" class="control-button btn btn-default">
                        <i class="fa fa-refresh"></i> CLEA<b>R</b>
                    </button>
                </li>
                <li>
                    <button onclick="pause()" class="control-button btn btn-default">
                        <i class="fa fa-pause"></i> <b>P</b>AUSE
                    </button>
                </li>
                <li>
                    <button onclick="play()" class="control-button btn btn-default">
                        <i class="fa fa-play"></i> <b>P</b>LAY
                    </button>
                </li>
            </ul>

            <span>Create a </span>
            <div id="patterns" class="select-container" style="width: 70%; margin:auto;"></div>
            <span> at position </span>

            <form class="form-inline" style="padding-bottom:10px;">
                <input type="text" id="form-x" placeholder="0" style="width: 40px; text-align:center;"></input>
                <input type="text" id="form-y" placeholder="0" style="width: 40px; text-align:center;"></input>
            </form>

            <ul>
                <li>
                    <button onclick="generate()" class="control-button btn btn-default"><b>G</b>ENERATE</button>
                </li>
                <li>
                    <button onclick="toggleCoords()" type="button" class="control-button btn btn-default"><b>T</b>OGGLE COORDS</button>
                </li>

            </ul>

        </div>

        <button id="control-nav" class="control-nav">
            <i class="fa fa-chevron-left"></i>
        </button>
    </div>

    <script id="patterns-template" type="text/x-handlebars-template">
        {{#list patterns}}{{/list}}
    </script>

    <div id="tooltip" class="show"> </div>


    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>


    <div class="footer">
        Copyright Â© 2015 Dominic Charlesworth
        <br>
        <span style="font-size: 10px; font-style:italic">HTML5 | CSS3 | JavaScript</span>
    </div>


    <!-- build:script main -->

    <link type="text/css" rel="stylesheet" href="../css/gameoflife.css" />

    <script type="text/javascript" src="../js/gameoflife/cell.js"></script>
    <script type="text/javascript" src="../js/gameoflife/grid.js"></script>

    <script type="text/javascript" src="../js/gameoflife/pattern.handle.js"></script>
    <script type="text/javascript" src="../js/gameoflife/main.js"></script>


    <script type="text/javascript" src="../js/control.js"></script>

    <!-- /build -->

</body>

</html>
